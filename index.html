<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 Pemweb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <h1> Kartu Identitas Anak </h1>
    <h1> REPUBLIK INDONESIA </h1>
    <hr>

    <div class="container">
        <div class="data">
            <label for="nik">NIK</label>
            <input type="text" name="nik" id="nik" class="tab">
        </div>
        <div class="data">
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama" class="tab">
        </div>
        <div class="data">
            <label for="tanggal_lahir">Tempat, Tanggal Lahir</label>
            <input type="text" name="tanggal_lahir" id="tanggal_lahir">
        </div>
        <div class="data">
            <label for="alamat">Alamat</label>
            <input type="text" name="alamat" id="alamat" class="tab">
        </div>
        <div class="data">
            <label for="no_kk">Nomor KK</label>
            <input type="text" name="no_kk" id="no_kk">
        </div>
        <div class="data">
            <label for="nam_ayah">Nama Ayah</label>
            <input type="text" name="nam_ayah" id="nam_ayah">
        </div>
        <div class="data">
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <div class="select">
                <select name="jenis_kelamin" id="Gender" class="tab">
                    <option value="Pria">Laki-laki</option>
                    <option value="Wanita">Perempuan</option>
                </select>
            </div>
        </div>
        <hr>
        <button id="konfirm">Konfirmasi</button>
        <button id="clear">Clear</button>
        <hr>
        <div class="card" id="card">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
